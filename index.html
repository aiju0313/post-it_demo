<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>付箋紙アプリ</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>
  <form>
    <input type="text" id="memoText" size="50" placeholder="メモを入力してください">
    <input type="radio" name="memoColor" id="memoY" checked>黄色
    <input type="radio" name="memoColor" id="memoR">赤色
    <input type="radio" name="memoColor" id="memoG">緑色
    <input type="button" value="付箋紙を貼る" onclick="addMemo()">
  </form>
<div id="memoArea" onDragOver="dragOverMemo(event)" onDrop="dropMemo(event)">
</div>
<div class="fat" id="trashArea"  onDrop="deleteMemo(event)"  onDragOver="dragOverMemo(event)">
  <i class="fa-regular fa-trash-can"></i>
  <p class="description">付箋紙を捨てる</p>
  </div>

      <script src="postit.js"></script>
</body>
</html>
